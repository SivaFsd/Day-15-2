<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

<h1 id="title">Form Filling</h1>
<p id="description">Basic Form Filling</p>
    <div class="container">
        <form action="#" id="form">
            <label for="firstname">First Name: </label>
            <input type="text" id="first-name">&nbsp;&nbsp;<br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="last-name"><br><br>
            <label for="Address">Address:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="add"><br><br>
            <label for="pincode">Pincode: </label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="pc"> <br><br>
            <div class="gender">
                <label for="gender" id="Gender">Gender</label> <br>
            <input type="radio" id="Male" name="Gender" value="Male"> Male <br>
            <input type="radio" id="Female" name="Gender" value="Female"> Female <br>
            <input type="radio" id="Others" name="Gender" value="Others"> Others <br><br>
            </div>  
            <label for="text">Select the Food :</label><br>
            <input type="checkbox" name="food" value="Idly">Idly
            <input type="checkbox" name="food" value="Dosa">Dosa
            <input type="checkbox" name="food" value="Chappathi">Chappathi
            <input type="checkbox" name="food" value="Poori">Poori
            <input type="checkbox" name="food" value="Biriyani">Biriyani <br><br>
            <label for="text">State</label><br>
            <input type="text" id="state"><br><br>
            <label for="text">Country</label><br>
            <input type="text" id="country"><br><br>
            <input type="button" value="Submit" onclick="myFunction()">
        </form><br><br>
    </div>
    <table id="tblvalue">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
        
    </table><br><br>
    <button type="clear" id="clear" onclick="clearfunction()">Clear</button>

</body>
<script src="./form.js"></script>
</html>
